<!DOCTYPE html>
{% load staticfiles %}
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Records</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
          </script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
          </script>

  </head>
  <body>
    <div class="container">

<h1><b>Here are all the information about students </b></h1>



<br><br>
<div class="isra">
  {% if Students %}
  <table style ="border:2px solid black;">
  <col width="200">
  <col width="200">
  <col width="200">
  <col width="100">
  <col width="200">
    <thead>
      <th style ="border:2px solid black;text-align:center">Name</th>
      <th style ="border:2px solid black;text-align:center">Email Address</th>
      <th style ="border:2px solid black;text-align:center">Phone number</th>
      <th style ="border:2px solid black;text-align:center">Stream</th>
      <th style ="border:2px solid black;text-align:center">Photo</th>

        </thead>
      {% for i in Students %}
      <tr>
        <td style ="border:2px solid black; text-align:center">  {{i.name}}</td>
        <td style ="border:2px solid black; text-align:center">{{i.email}}</td>
        <td style ="border:2px solid black; text-align:center">{{i.mobile}}</td>
        <td style ="border:2px solid black; text-align:center">{{i.stream}}</td>
        <td style ="border:2px solid black; text-align:center"> <img src="{{ i.photo.url }}" class="img-responsive" style="width:128px;height:128px; float: left; margin-right: 10px;" />

</td>

      </tr>
      {% endfor %}

  </table>

{% else %}
<p> No Information is found!</p>
{% endif %}
</div>
</div>
  </body>
</html>
